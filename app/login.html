  <div class="login_main_wrap">
    <div class="login_main">
      <div class="login section-header-contact">
        <header class="login-header-text">
          <a href="/index.html" class="backindex" title="Вернуться на главную страницу">Авторизируйтесь</a>
        </header>
        <div class="login_form">
          <form>
            <span class="field-discript">Логин</span>
            <label class="label" for="login">
              <input class="login_input input-shift" type="text" id="login" name="login" placeholder="Введите логин">
            </label>
            <span class="field-discript">Пароль</span>
            <label class="label" for="pass">
              <input class="login_input input-shift" type="text" id="pass" name="pass" placeholder="Введите пароль">
            </label>
            <div class="top-margin">
              <button type="submit" class="login-btn button">Войти</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
